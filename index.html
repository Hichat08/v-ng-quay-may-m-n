<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vòng Quay May Mắn</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <section class="header">
        <div class="tet-banner">Chúc mừng năm mới</div>
        <h1 class="title">Vòng Quay May Mắn</h1>
        <p class="subtitle">
          Nhấn quay để Tết rộn ràng hơn! Vòng quay sẽ quyết định ai sẽ uống.
        </p>
      </section>

      <section class="board">
        <div class="wheel-wrap">
          <div class="lantern left" aria-hidden="true"></div>
          <div class="lantern right" aria-hidden="true"></div>
          <div class="pointer" aria-hidden="true"></div>
          <canvas id="wheel" width="500" height="500"></canvas>
          <button id="centerSpin" class="center-cap" type="button">Spin</button>
        </div>

        <div class="panel">
          <div class="input-group">
            <label class="input-label" for="singleName">Thêm người chơi</label>
            <div class="inline-add">
              <input
                id="singleName"
                class="name-input name-single"
                type="text"
                placeholder="Nhập tên rồi bấm Thêm"
                autocomplete="off"
              />
              <button id="addName" class="button">Thêm</button>
            </div>
            <textarea
              id="nameInput"
              class="name-input"
              placeholder="Danh sách hiện tại (mỗi dòng một tên)"
              readonly
            ></textarea>
            <div class="helper">
              Bấm Thêm để thêm từng người. Danh sách sẽ tự cập nhật vòng quay.
            </div>
          </div>
          <button id="clearNames" class="button ghost">Xóa danh sách</button>
          <button id="spinButton" class="button">Quay Ngay</button>
          <div id="result" class="result">Chúc bạn may mắn!</div>
          <div id="legend" class="legend"></div>
          <div class="footer">
            © 2026 – Phiên bản 1.1.2.1<br />
            Nhà phát triển: <b>LÒ VĂN VIỆT</b>
          </div>
        </div>
      </section>
    </main>
    <canvas id="fireworks" class="fireworks"></canvas>
    <div id="winModal" class="modal" aria-hidden="true">
      <div class="modal-card">
        <p class="modal-title">Chúc mừng!</p>
        <p id="modalResult" class="modal-result"></p>
        <button id="closeModal" class="button">Đã rõ</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
